<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive to Survive S7 Countdown</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700;900&family=Barlow:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --red: #e10600;
            --white: #f5f5f5;
            --dark: #0a0a0a;
            --mid: #1a1a1a;
            --muted: #3a3a3a;
            --accent: #c8aa6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark);
            color: var(--white);
            font-family: 'Barlow', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Speed lines background */
        .bg {
            position: fixed;
            inset: 0;
            background:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 120px,
                    rgba(255, 255, 255, 0.012) 120px,
                    rgba(255, 255, 255, 0.012) 121px),
                radial-gradient(ellipse at 50% 50%, #1a0a0a 0%, #0a0a0a 70%);
            z-index: 0;
        }

        .speed-lines {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(225, 6, 0, 0.3), transparent);
            animation: speed linear infinite;
            opacity: 0;
        }

        @keyframes speed {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(200vw);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        /* Netflix logo area */
        .netflix-tag {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.35em;
            color: var(--red);
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeUp 0.6s ease 0.3s forwards;
        }

        .season-badge {
            display: inline-block;
            border: 1px solid var(--muted);
            padding: 0.25rem 1rem;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.6s ease 0.5s forwards;
        }

        h1 {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 0.92;
            text-transform: uppercase;
            letter-spacing: -0.01em;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.7s forwards;
        }

        h1 span {
            color: var(--red);
            display: block;
        }

        .subtitle {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 300;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(245, 245, 245, 0.45);
            margin-top: 1rem;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.9s forwards;
        }

        /* Red stripe */
        .stripe {
            width: 48px;
            height: 3px;
            background: var(--red);
            margin: 0 auto 4rem;
            opacity: 0;
            animation: fadeUp 0.6s ease 1s forwards;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 4vw, 3.5rem);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 1.1s forwards;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .num-wrap {
            position: relative;
            width: clamp(70px, 16vw, 130px);
            height: clamp(80px, 18vw, 145px);
            background: var(--mid);
            border: 1px solid var(--muted);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .num-wrap::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--muted);
            z-index: 2;
        }

        .num-wrap::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.5) 0%, transparent 40%, transparent 60%, rgba(10, 10, 10, 0.5) 100%);
            z-index: 3;
        }

        .num {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: -0.02em;
            line-height: 1;
            position: relative;
            z-index: 1;
            transition: transform 0.1s ease;
            color: var(--white);
        }

        .num.flip {
            animation: numFlip 0.25s ease;
        }

        @keyframes numFlip {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            40% {
                transform: translateY(-8px) scale(0.95);
                opacity: 0.3;
            }

            60% {
                transform: translateY(8px) scale(0.95);
                opacity: 0.3;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .label {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 400;
            font-size: clamp(0.55rem, 1.5vw, 0.75rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(245, 245, 245, 0.35);
        }

        /* Separator */
        .sep {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 4rem);
            color: var(--red);
            align-self: center;
            margin-bottom: 1.8rem;
            opacity: 0.7;
        }

        /* Drop date */
        .drop-date {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 300;
            font-size: clamp(0.8rem, 2vw, 1rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(245, 245, 245, 0.3);
            opacity: 0;
            animation: fadeUp 0.8s ease 1.3s forwards;
        }

        .drop-date strong {
            color: var(--accent);
            font-weight: 700;
        }

        /* Finished state */
        .finished {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 4rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--red);
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="bg"></div>
    <div class="speed-lines" id="lines"></div>

    <div class="container">
        <div class="netflix-tag">Netflix Original Series</div>
        <div class="season-badge">Season 7 &nbsp;Â·&nbsp; Formula 1</div>

        <h1>Drive<span>to Survive</span></h1>
        <p class="subtitle">Countdown to drop</p>
        <div class="stripe"></div>

        <div class="countdown" id="countdown">
            <div class="unit">
                <div class="num-wrap">
                    <div class="num" id="days">00</div>
                </div>
                <div class="label">Days</div>
            </div>
            <div class="sep">:</div>
            <div class="unit">
                <div class="num-wrap">
                    <div class="num" id="hours">00</div>
                </div>
                <div class="label">Hours</div>
            </div>
            <div class="sep">:</div>
            <div class="unit">
                <div class="num-wrap">
                    <div class="num" id="mins">00</div>
                </div>
                <div class="label">Minutes</div>
            </div>
            <div class="sep">:</div>
            <div class="unit">
                <div class="num-wrap">
                    <div class="num" id="secs">00</div>
                </div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="drop-date">Drops <strong>Friday, February 28, 2026</strong> on Netflix</div>
    </div>

    <script>
        // Speed lines
        const linesEl = document.getElementById('lines');
        for (let i = 0; i < 20; i++) {
            const l = document.createElement('div');
            l.className = 'line';
            const w = 80 + Math.random() * 200;
            l.style.cssText = `
      top: ${Math.random() * 100}%;
      width: ${w}px;
      animation-duration: ${2 + Math.random() * 4}s;
      animation-delay: ${Math.random() * 5}s;
    `;
            linesEl.appendChild(l);
        }

        // Countdown target: Feb 28, 2026 midnight Pacific (Netflix drops at midnight PT)
        const target = new Date('2026-02-28T08:00:00Z'); // midnight PT = 8am UTC

        const dEl = document.getElementById('days');
        const hEl = document.getElementById('hours');
        const mEl = document.getElementById('mins');
        const sEl = document.getElementById('secs');

        let prev = { d: '', h: '', m: '', s: '' };

        function pad(n) { return String(n).padStart(2, '0'); }

        function flip(el, val) {
            el.classList.remove('flip');
            void el.offsetWidth;
            el.textContent = val;
            el.classList.add('flip');
        }

        function tick() {
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<p class="finished">It\'s here. Start watching.</p>';
                return;
            }

            const d = pad(Math.floor(diff / 864e5));
            const h = pad(Math.floor((diff % 864e5) / 36e5));
            const m = pad(Math.floor((diff % 36e5) / 6e4));
            const s = pad(Math.floor((diff % 6e4) / 1e3));

            if (d !== prev.d) { flip(dEl, d); prev.d = d; }
            if (h !== prev.h) { flip(hEl, h); prev.h = h; }
            if (m !== prev.m) { flip(mEl, m); prev.m = m; }
            if (s !== prev.s) { flip(sEl, s); prev.s = s; }
        }

        tick();
        setInterval(tick, 1000);
    </script>
</body>

</html>
